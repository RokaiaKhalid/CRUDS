<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Management</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/all.min.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <div class="icon"><i class="fa-solid fa-rotate-left"></i>            </div>
            <h2>crud</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input type="number" id="price" placeholder="price">
                <input type="number" id="taxes" placeholder="taxes">
                <input type="number" id="ads" placeholder="ads">
                <input type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count (max => 100)">
            <input type="text" id="category" placeholder="category">
            <button id="submit">create</button>
        </div>
        <div class="outputs">
            <div class="search">
                <input type="text" id="search" placeholder="Search">
                <div class="btn-search">
                    <button id="search-title">Search By Title</button>
                    <button id="search-category">Search By Category</button>
                </div>
            </div>
            <div id="delete-all">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>    
    </div>

    <script src="index.js"></script>
    
</body>
</html>
